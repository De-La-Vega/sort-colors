<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Color sorting" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Color sorting</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="d-flex flex-column h-100">
    <header class="d-flex align-items-center p-3 mb-4 border-bottom shadow-sm">
        <h1 class="my-0">Color sorting</h1>
    </header>
    <main class="flex-shrink-0">
        <div class="container-fluid">
            <div class="row mb-5">
                <div class="col-12 col-md-6 col-xl-4">
                    <label class="form-label">Box size</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Width (px)</span>
                        <input type="number" class="form-control" placeholder="150" aria-label="Width (px)" id="item-width" value="150">
                        <span class="input-group-text">Height (px)</span>
                        <input type="number" class="form-control" placeholder="150" aria-label="Height (px)" id="item-height" value="150">
                    </div>
    
                    <label class="form-label">Colors list</label>
                    <div class="input-group mb-3">
                        <textarea
                            class="form-control"
                            aria-label="Colors list"
                            placeholder="#ffffff, #000000"
                            id="colors-list"
                            rows="5"
                            value="#5e80ff,#fcfdff,#565f82,#aeb8d0,#d43f3f,#8e96b7,#676f95,#35aaff,#3a79ff,#4c85ff,#ffffff"
                        >#5e80ff,#fcfdff,#565f82,#aeb8d0,#d43f3f,#8e96b7,#676f95,#35aaff,#3a79ff,#4c85ff,#ffffff</textarea>
                    </div>
    
                    <button class="btn btn-primary" id="btn-submit">Sort colors</button>
                </div>
            </div>
    
            <div id="results"></div>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container-fluid">
            <span class="text-muted">If you have any questions / suggestions, please contact me at Telegram - <a href="https://t.me/kirenkov">@kirenkov</a></span>
        </div>
    </footer>
    
    <script src="js/common.js"></script>
